<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('static', filename='Burguer_Science_logoNova.png') }}" type="image/png">
    <title>Burguer Science - Login</title>
</head>
<body style="background-color: #747474;">
    <div class="main-container">
        <img id="icon-logo" src="{{ url_for('static', filename='Burguer_Science_logoNova.png') }}" alt="Logo da empresa"> 
        <div class="login-container">
            <h1>Fazer Login</h1>
            <form action="/telaInicial" method="post">
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="Senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <br>
            <p>NÃ£o possui uma conta? <a href="/cadastro">Cadastrar</a></p>
        </div>
    </div>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</body>
</html>
